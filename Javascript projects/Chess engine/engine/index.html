<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="main-container">
        <div id="gameboard"></div>
        <div id="sidepanel">
            <h1 id="info-display">Info display</h1>
            <p>It is <span id ="player">white</span> to move.</p>
            <button id="undo-button">Undo move</button>
            <button id="update-button">Update board</button>

            <input id="engine-input" type="checkbox">
            <label for="engine-input">Play against engine</label>
        </div>
        <script src="pieces.js"></script>
        <script src="zobristHashGenerator.js"></script>
        <script src="transpositionTable.js"></script>
        <script src="historyTable.js"></script>
        <script src="board.js"></script>
        <script src="engine.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
